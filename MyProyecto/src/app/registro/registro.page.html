<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title align="center">Formulario de Registro</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input type="text" placeholder="12.569.050-k" #txtRut></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text"  placeholder="Marcos rojo" #txtNombre></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" placeholder="ga.mendezo@duocuc.cl" #txtCorreo></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" placeholder="*******" #txtConstrasenia></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button color="success" type="submit" [routerLink] ="['/inicio']" >
          Enviar
      </ion-button>

      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title color="light">
      <h3 class="footer">Te llevo</h3>
    </ion-title>
  </ion-toolbar>
</ion-footer>
